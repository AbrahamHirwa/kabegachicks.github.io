<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order - KabegaChicks LTD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Place an Order</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="chicks.html">Chicks</a>
      <a href="gallery.html">Gallery</a>
      <a href="order.html">Order</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <form action="mailto:info@kabegachicks.com" method="post" enctype="text/plain">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="phone" required><br><br>

      <label for="quantity">How many chicks do you need?</label><br>
      <input type="number" id="quantity" name="quantity" min="100" required><br><br>

      <label for="notes">Additional Notes:</label><br>
      <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Submit Order">
    </form>
  </main>
  <footer>
    <p>&copy; 2025 KabegaChicks LTD</p>
  </footer>
</body>
</html>
